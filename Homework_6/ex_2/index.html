<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Корзина покупок</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
   
   <div class="basket-block">
      <h1 class="h1-basket">Корзина</h1>
      <div class="img-basket">
    
          <div class="product-1"><span>Мороженое</span><span> * </span><input class="qu1" value="0" size="1"><span> = </span><input class="qu1-1" value="0" size="1"> </div>
          
          <div class="product-2"><span>Пирожное</span><span class="span1"> * </span><input class="qu2" value="0" size="1"><span> = </span><input class="qu2-2" value="0" size="1"> </div>
          
          <div class="product-3"><span> Жвачка</span><span class="span2"> * </span><input class="qu3" value="0" size="1"><span> = </span><input class="qu3-3" value="0" size="1"> </div>
          
          <div class="total"><span>Итого: </span><input class="itotal" value="0" size="1"></div>  
  
      </div>  
   </div>
   
   <hr>
   
   <h1 class="h1-products">Продукты</h1>
   
   
   
   <div class="products-block">
     
     
      <div class="product-card">
          <div class="product">
              <h2>Мороженое</h2>
              <img src="img/%D0%BC%D0%BE%D1%80%D0%BE%D0%B6%D0%B5%D0%BD%D0%BE%D0%B5.jpg" alt="">
              <h2>Цена: 150 рублей</h2>
          </div>
          <button class="btn1">Купить</button>
      </div>
      
      
      <div class="product-card">
          <div class="product">
              <h2>Пирожное</h2>
              <img src="img/%D0%BF%D0%B8%D1%80%D0%BE%D0%B6%D0%BD%D0%BE%D0%B5.jpg" alt="">
              <h2>Цена: 200 рублей</h2>
          </div>
          <button class="btn2">Купить</button>
      </div>
      
      
      <div class="product-card">
          <div class="product">
              <h2>Жвачка</h2>
              <img src="img/%D0%B6%D0%B2%D0%B0%D1%87%D0%BA%D0%B0.jpg" alt="">
              <h2>Цена: 100 рублей</h2>
          </div>
          <div class="button">
              <button class="btn3">Купить</button>
          </div>
      </div>
       
       
       
       
       
          
   </div>
   
   
   
   
   
   
   
   
   
   
   
   <script src="basket.js"></script>
    
</body>
</html>
